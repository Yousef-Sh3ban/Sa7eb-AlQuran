name: sa7eb_alquran
description: "تطبيق تفاعلي لتدبر وحفظ القرآن من خلال أسئلة MCQ"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # Navigation
  go_router: ^17.0.0
  
  # Database
  drift: ^2.30.0
  sqlite3_flutter_libs: ^0.5.41
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # Storage
  shared_preferences: ^2.3.4
  
  # Image Picker
  image_picker: ^1.0.7
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # HTTP (for GitHub updates)
  http: ^1.2.2

  flutter_svg: ^2.2.3
  url_launcher: ^6.2.5
  
  # Haptic Feedback & Audio
  vibration: ^2.0.0
  audioplayers: ^6.1.0
  
  # Animations
  confetti: ^0.7.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.11.1
  drift_dev: ^2.20.3
  
  # App Icon Generator
  flutter_launcher_icons: ^0.14.1

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/icon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - assets/data/tafseer_database.json
    - assets/data/all_surahs.json
    - assets/data/mcqs_batch1.json
    - assets/data/mcqs_batch2.json
    - assets/sounds/

  # Fonts
  fonts:
    - family: UthmanicHafs
      fonts:
        - asset: assets/fonts/uthmanic_hafs_v22.ttf

    - family: SurahNameMadina
      fonts:
        - asset: assets/fonts/Surah_Name_Madina.ttf
